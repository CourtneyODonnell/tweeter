<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
  
    <!-- External JS -->
    <script src="https://kit.fontawesome.com/ee1615710d.js" crossorigin="anonymous"></script>  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- Responsive Design -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="mainNav">
      <span class="navbarLeft">tweeter!</span>
      
      <div class="navbarRight">
        <span class="top"><strong>Write</strong> a new tweet</span>
        <a href="http://localhost:8080/"><i class="fa-solid fa-angles-down fa-beat-fade" id="arrows-in-nav"></i></a>
      </div>
    </nav>
    
  <section id="below-navbar">
    <header id="main-header">

      <img src="/images/profile-hex.png" alt="avatar">
    
    
      <br>
    
        <div class ="bottomHeader">
          Courtney O'Donnell
        </div>
    </header>
    
    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet" id="compose-area">
        <div class="rightSideInput">
          <form class="tweetSubmit" action="/tweets" method="POST">
            <div class="inputForm">
              <!-- display validation error messages. -->
              <section id="error">Error:</section>
              <p id="relevant-error"></p>
              <textarea name="text" id="tweet-text" placeholder="What are you humming about? ..."></textarea>
            </div>
            <div class="bottomForm">

              <button id="tweet-button" type="submit">Tweet</button>

              <output name="counter" class="counter" for="tweet-text" id="tweet-counter">140</output>
              
              <!-- reference for character counter: https://www.youtube.com/watch?v=X-LVkU95jLU -->
            </div>
          </form>
        </div>
      </section>
  </section>   <!-- end of below-navbar section -->
        <section class="tweeter-feed">
        </section> 
        <!-- end of tweeter-feed -->

      </div>

    </main>
  
  </body>

</html>
