<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="navbarLeft">tweeter!</span>
      
      <div class="navbarRight">
        <span class="top"><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
  <header>
    <div class="topHeader">
      <img src="/images/profile-hex.png" alt="avatar">
    </div>
    
    <br>
    
    <div class ="bottomHeader">
      <h2>Courtney O'Donnell</h2>
    </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">

        <h2>Compose Tweet:</h2>
        <div class="rightSideInput">
          <form action="/tweets" method="POST">
            <div class="prompter">
              <label for="tweet-text">What are you humming about?<br></label>
            </div>
            <div class="inputForm">
              <textarea name="text" id="tweet-text"></textarea>
            </div>
            <div class="bottomForm">
              <button id="tweet-button" type="submit">Tweet</button>

              <output name="counter" class="counter" for="tweet-text" id="tweet-counter">140</output>
              

              <!-- reference for character counter: https://www.youtube.com/watch?v=X-LVkU95jLU -->
            </div>
          </form>
        </div>


      </section>
    </main>
  </body>
</html>
